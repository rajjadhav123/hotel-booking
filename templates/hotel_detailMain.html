<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rooms - {{ hotel['name'] }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <a href="http://127.0.0.1:5000/login" class="btn btn-outline-secondary float-end">Log Out</a>
    <h3>{{ hotel['name'] }} - Rooms</h3>
    <p>{{ hotel['location'] }}</p>
    <div class="row">
      {% for room in rooms %}
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ room.room_type }}</h5>
      {% if room.is_booked %}
        <p class="text-danger">Already Booked</p>
      {% else %}
        <form method="POST" action="/book/{{ room.id }}">
          <div class="mb-2">
            <label>Check-in Date:</label>
            <input type="date" name="checkin_date" required class="form-control">
          </div>
          <div class="mb-2">
            <label>Check-out Date:</label>
            <input type="date" name="checkout_date" required class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Book Now</button>
        </form>
      {% endif %}
    </div>
  </div>
{% endfor %}
    </div>
  </div>
</body>
</html>
