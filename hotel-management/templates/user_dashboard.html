<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Booking - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .card {
      transition: box-shadow 0.3s;
    }
    .card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .card-img-top {
      height: 180px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="#">Hotel Booking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('my_bookings') }}">My Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="profileLink">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://hotel-booking-xq6q.onrender.com/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Welcome, {{ session['username'] }}</h3>
      <div>
        <span class="badge bg-primary me-2">Active Bookings: <span id="bookingCount">0</span></span>
        <a href="{{ url_for('my_bookings') }}" class="btn btn-outline-primary btn-sm">View Bookings</a>
      </div>
    </div>
    
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="input-group">
              <input type="text" id="searchHotel" class="form-control" placeholder="Search hotels...">
              <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
            </div>
          </div>
          <div class="col-md-4">
            <select id="locationFilter" class="form-select">
              <option value="">All Locations</option>
              {% set locations = [] %}
              {% for hotel in hotels %}
                {% if hotel['location'] not in locations %}
                  {% set _ = locations.append(hotel['location']) %}
                  <option value="{{ hotel['location'] }}">{{ hotel['location'] }}</option>
                {% endif %}
              {% endfor %}
            </select>
          </div>
          <div class="col-md-2">
            <button id="clearFilters" class="btn btn-outline-secondary w-100">Reset</button>
          </div>
        </div>
      </div>
    </div>
    
    <h4 class="mb-3">Available Hotels <span id="hotelCount" class="badge bg-secondary">{{ hotels|length }}</span></h4>
    
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="hotelsContainer">
      {% for hotel in hotels %}
      <div class="col hotel-item" data-location="{{ hotel['location'] }}">
        <div class="card h-100">
          <img src="{{ url_for('static', filename='images/' ~ hotel['image_path']) }}" class="card-img-top" alt="Hotel Image">
          <div class="card-body">
            <h5 class="card-title">{{ hotel['name'] }}</h5>
            <p class="card-text">Location: {{ hotel['location'] }}</p>
            <a href="/hotel/{{ hotel['id'] }}" class="btn btn-primary">View Rooms</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal fade" id="profileModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">My Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="profileForm" action="/user/profile" method="POST">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" name="username" value="{{ session['username'] }}" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="userEmail">
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="tel" class="form-control" name="phone" id="userPhone">
            </div>
            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" name="age" id="userAge">
            </div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load active bookings count
    fetch('/dashboard/stats')
      .then(response => response.json())
      .then(data => {
        document.getElementById('bookingCount').textContent = data.active_bookings;
      })
      .catch(error => console.error('Error:', error));

    // Profile modal functionality
    const profileLink = document.getElementById('profileLink');
    const profileModal = new bootstrap.Modal(document.getElementById('profileModal'));
    
    profileLink.addEventListener('click', function(e) {
      e.preventDefault();
      
      // Load user profile data
      fetch('/user/profile')
        .then(response => response.json())
        .then(data => {
          document.getElementById('userEmail').value = data.email || '';
          document.getElementById('userPhone').value = data.phone || '';
          document.getElementById('userAge').value = data.age || '';
          profileModal.show();
        })
        .catch(error => console.error('Error:', error));
    });

    // Search and filter functionality
    document.getElementById('searchHotel').addEventListener('input', filterHotels);
    document.getElementById('searchBtn').addEventListener('click', filterHotels);
    document.getElementById('locationFilter').addEventListener('change', filterHotels);
    document.getElementById('clearFilters').addEventListener('click', clearFilters);

    function filterHotels() {
      const searchText = document.getElementById('searchHotel').value.toLowerCase();
      const locationFilter = document.getElementById('locationFilter').value;
      let visibleCount = 0;
      
      document.querySelectorAll('.hotel-item').forEach(hotel => {
        const hotelName = hotel.querySelector('.card-title').textContent.toLowerCase();
        const hotelLocation = hotel.dataset.location;
        
        const matchesSearch = hotelName.includes(searchText);
        const matchesLocation = locationFilter === '' || hotelLocation === locationFilter;
        
        if (matchesSearch && matchesLocation) {
          hotel.style.display = '';
          visibleCount++;
        } else {
          hotel.style.display = 'none';
        }
      });
      
      document.getElementById('hotelCount').textContent = visibleCount;
    }

    function clearFilters() {
      document.getElementById('searchHotel').value = '';
      document.getElementById('locationFilter').value = '';
      filterHotels();
    }
  </script>
</body>
</html>
